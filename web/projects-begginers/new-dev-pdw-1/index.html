<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>PDW | Home</title>
</head>
<body>  

  <main class="main">
    <section class="section-form">
      <form class="form">
        <label class="label" for="name">Nome:</label>
        <input required id="name" type="text" placeholder="nome">

        <label class="label" for="surname">Sobrenome:</label>
        <input required id="surname" type="text" placeholder="sobrenome">

        <label class="label" for="address">Endereço:</label>
        <input required id="address" type="text" placeholder="Rua exemplo, Bairro Exemplo, 123">

        <label class="label" for="naaddressAditional">Complemento de endereço:</label>
        <input required id="naaddressAditional" type="text" placeholder="exemplo">

        <label class="label" for="phone">Telefone:</label>
        <input required id="phone" type="text" placeholder="+551234567890">

        <label class="label" for="email">E-mail para contato:</label>
        <input required id="email" type="text" placeholder="emailExemplo@email.com">

        <button type="button" class="form-btn">Enviar</button>
        <p class="desc">fiudsahewusahbidusahfiuewa adba</p>
      </form>
    </section>
  </main>
  
  
</body>
</html>
