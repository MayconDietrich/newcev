<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3f7112469b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Infiniti | Home</title>
</head>
<body>

  <header class="header">
    <img src="./assets/img/logo.png" alt="Logo da empresa" class="header__logo">
    <h1 class="header__title">Infiniti Concessionária</h1>
  </header>

  <main class="main">
    <section class="section-form">
      
      <h2 class="form-title">Dados do veículo</h2>

      <div class="btn-type">
        <button type="button" class="typeVehicle"><i class="btnIcon fa-solid fa-motorcycle"></i></button>
        <button type="button" class="typeVehicle"><i class="btnIcon fa-solid fa-car"></i></button>
      </div>

      <form class="form" id="form">
        <label for="model">Modelo:</label>
        <input required type="text" class="input" id="model">

        <label for="year">Ano:</label>
        <input required type="number" class="input" id="year">

        <label for="brand">Marca:</label>
        <input required type="text" class="input" id="brand">

        <button type="button" class="form-btn" id="btnSendForm">Registrar veículo</button>
      </form>
    </section>

    <section class="main-infos">
      <div class="infos-div">
        <h2 class="infos-desc">Inifiniti Concessionária</h2>
        <p>Temos um total de: </p>
        <span class="span" id="spanRegister"></span>
        <p>veículos registrados</p>

        <a href="list.html" class= "btn-list" id="btnLinkList">Consultar Cadastros</a>
      </div>
    </section>
  </main>

  
  <script src="assets/js/main.js"></script> 
  
</body>
</html>
