<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3f7112469b.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Contato</title>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img class="img" src="./assets/img/logo.svg" alt="">
    </div>

    <ul class="list">
      <li class="list-item"><a class="list-item-a" href="index.html">Home</a></li>
      <li class="list-item"><a class="list-item-a" href="contato.html">Contato</a></li>
      <li class="list-item"><a class="list-item-a" href="sobre.html">Sobre nós</a></li>
    </ul>
  </header>

  <main class="main-contact main">
    <div class="image">

      <div class="text">

        <div class="uwu">
          <i class="fa-solid fa-location-dot fa-2x"></i>
          <h2>Endereço</h2>
        </div>
          <p>Endereço Lorem Ipsum, 123 Lorem IP</p>
          <P>Lorem Ipsum LI</P>

          <div class="uwu">
            <i class="fa-solid fa-phone fa-2x"></i>
            <h2>Vamos conversar</h2>
          </div>
          <p>+55 46 8803-4317</p>

          <div class="uwu">
            <i class="fa-solid fa-envelope fa-2x"></i>
            <h2>Suporte geral</h2>
          </div>
          <p>suporte@email.com</p>
        </div>
    </div>

    <div class="form">
      <form>
        <h1 class="form-title title">Nos envie uma mensagem</h1>
        <label for="name">Nome</label>
        <input class="input" id="name" type="text" required placeholder="name example">

        <label for="email">E-mail</label>
        <input class="input" id="email" type="text" required placeholder="example@email.com">

        <label for="msg">Mensagem</label>
        <input form="msg" class="check " type="checkbox">
        <textarea class="input" id="msg" type="text" required placeholder="Uow crazy"></textarea>


        <button type="submit" class="form-btn btn">Enviar</button>
      </form>
    </div> 
  </main>

  <footer class="footer">
    <section class="social">
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2x"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f fa-2x"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter fa-2x"></i></a>
    </section>

    <a href="#" class="link-footer"><i class="fa-brands fa-solid fa-arrow-up fa-3x"></i></a>
  </footer>
  
</body>
</html>
