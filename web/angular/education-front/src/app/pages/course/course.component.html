<div class="d-flex flex-column h-100">
  <app-header></app-header>

  <main class="d-flex">
    <app-room *ngIf="lessonToShow; else showRoom" [lessonParam]="lessonToShow" class="flex-grow-1"></app-room>
    <app-sidebar (populateLessonEvent)="setlessonToShow($event)" [lessons]="course.lessons"></app-sidebar>
  </main>
  <ng-template #showRoom>
    <div class="flex-grow-1">
      <app-welcome-to-course></app-welcome-to-course>
    </div>
  </ng-template>
</div>
